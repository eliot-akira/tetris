<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel=stylesheet href=style.css>
</head>
<body>

<canvas id=bg></canvas>

<div id=content>

  <!-- Canvases -->
  <div id=d>

    <div id=a>
      <canvas id=hold></canvas>
    </div>
    <ul id=replay style=display:none>
      <li><a onclick=tetris.replay(-1)>prev</a>
      <li><a onclick=tetris.replay()>Play/Pause</a>
      <li><a onclick=tetris.replay(1)>next</a>
    </ul>

    <table id=stats style=display:none>
      <tr><td id=line>0<th>Line
      <tr><td id=piece>0<th>Piece
      <!-- <tr><th id=time>00:00.00 -->
    </table>
  </div>

  <div id=b>
    <canvas id=bgStack></canvas>
    <canvas id=stack></canvas>
    <canvas id=active></canvas>

    <p id=msg>

    <nav class='menu'>

    <h1>Tetris</h1>
      <ul>
        <li><a onclick=tetris.init(0)>Play</a>
        <!--<li><a onclick=init(1)>Play Marathon</a>
        <li><a onclick=init(2)>Play Ultra</a>-->
        <!-- <li><a onclick=init(3)>Play Dig Race</a> -->
        <li><a onclick=tetris.menu(2)><i class=></i>Controls</a>
        <!-- <li><a onclick=tetris.menu(1)>Settings</a> -->
      </ul>
    </nav>

    <div class=menu>
      <h2>Settings</h2>
      <div id=settings>
      </div>
      <div style=clear:both><a class=button onclick=tetris.menu(0)>Done</a></div>
    </div>

    <div class=menu>
      <h2>Controls</h2>
      <!-- <p>Click on the control you want to change, then press any key. -->
      <table id=controls>
        <tr> <th>Move Left:    <td id=moveLeft>←
        <tr> <th>Move Right:   <td id=moveRight>→
        <tr> <th>Move Down:    <td id=moveDown>↓
        <tr> <th>Hard Drop:    <td id=hardDrop>Space
        <tr> <th>Hold:         <td id=holdPiece>C
        <tr> <th>Spin Right:   <td id=rotRight>X
        <tr> <th>Spin Left:    <td id=rotLeft>Z
        <tr> <th>Spin 180:     <td id=rot180>Shift
        <tr> <th>Retry:        <td id=retry>R
        <tr> <th>Pause:        <td id=pause>Esc
      </table>
      <div style=clear:both><a class=button onclick=tetris.menu(0)>Done</a></div>
    </div>

    <nav id=go class=menu>
      <ul>
        <li><a onclick=tetris.init(tetris.state.gametype)>Play</a>
        <li><a onclick=tetris.init('replay')>Watch Replay</a>
        <!-- <li><a onclick=tetris.menu(0)>Main Menu</a> -->
        <!-- <li><a onclick=tetris.menu(2)>Controls</a> -->
      </ul>
    </nav>

    <nav id=pause class=menu>
      <ul>
        <li><a onclick=tetris.unpause()>Play</a>
        <li><a onclick=tetris.init(tetris.state.gametype)>Restart</a>
        <!-- <li><a onclick=tetris.menu(0)>Main Menu</a> -->
        <!-- <li><a onclick=tetris.menu(2)>Controls</a> -->
      </ul>
    </nav>
  </div>

  <div id=c>
    <!-- <h3>Next</h3> -->
    <br>
    <canvas id=preview></canvas>
  </div>

</div>

<canvas id=sprite></canvas>

<script src=app.js></script>

</body>
</html>
